<!DOCTYPE html>
<html>

<head>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>


  <script src="rotation.js"></script>
  <script src="fish.js"></script>
  <script src="coin.js"></script>
  <script src="Game.js"></script>


</head>

<body>
  <a-scene background="color:#026F90">

    <a-entity id="look" look-controls camera position="-80 25 105"></a-entity>

    <!--Asset Management-->
    <a-assets timeout="10000">
      <a-asset-item id="island" src="./assets/models/island_statuette/scene.gltf">
      </a-asset-item>

      <a-asset-item id="diver" src="./assets/models/diver/scene.gltf">
      </a-asset-item>

    </a-assets>

    <!-- Sky -->
    <a-sky geometry="primitive: sphere;"
      material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;" radius="100"
      theta-length="180" side="double"
      animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000">


      <!------------------------------------GLTF Models------------------------------------------>

    <a-entity gltf-model="#island" position="-90 3 -3" scale="0.1 0.1 0.1" rotation="-5 1 -1" water-fishes coins
      game-play></a-entity>


    <a-entity gltf-model="#diver" position="-50 30 60" scale="2.6 2.6 2" dynamic-body="mass:0" dive-rotation>
    </a-entity>


      <!--Fish Entity-->
      <a-entity position="0 0 0" id="fishModels" fish> </a-entity>

      <!--Treasure Entity-->
      <a-entity position="0 0 0" id="treasureCoins" coins> </a-entity>



       <a-entity id="header" position="1 -4 0">
        <!-- Title -->
        <a-entity
        position="-190.5 90 20"
        text="font: exo2bold; align: center; width: 140; color: black; value:VR SCUBA DIVE"
      ></a-entity>
  

      <a-entity
        position="-187.5 78 20"
        text="font:aileronsemibold; align: center; width: 60; color: black; value:TIME\nREMAINING"
      ></a-entity>

       <a-entity
       id="timer"
        position="-204 78 20"
        text="font: exo2bold; align: center; width: 120; color: black; value:00:00"
      ></a-entity>
    </a-entity>

      <a-entity position="1 -4 0">
        <a-entity
          position="-138 78 20"
          text="font: aileronsemibold; width: 60; color: black; value: TARGET\nREMAINING"
        ></a-entity>

        <a-entity
        id="targets"
        position="-127 78 20"
        text="font: exo2bold; width: 100; color: black; value:20"
      ></a-entity>
    </a-entity>
      
    <a-entity position="1 -4 0">
        <a-entity
          position="80 85 20"
          text="font: aileronsemibold; width: 120; color: black; value: SCORE:"
        ></a-entity>
        <a-entity
          id="score"
          position="40 85 20"
          text="font: exo2bold; align: center; width: 120; color: black; value:0"
        ></a-entity>
        <a-entity
      id="game_over_text"
      position="0 7.5 0"
      text="font: exo2bold; align: center; width: 100; color: white;value: Game Over!!!"
      visible="false"
    ></a-entity>
       
     
    </a-entity>
   
   
  </a-scene>
</body>

</html>
